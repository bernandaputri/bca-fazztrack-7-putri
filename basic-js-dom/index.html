<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>HTML and JavaScript Fetching API</title>
    </head>
    <body>
        <header class="v-10vh h-10vh m-5 d-flex justify-content-center">
            <h2>Fetching API using JavaScript</h2>
        </header>
        <main class="d-flex flex-column justify-content-center align-items-center">
            <div class="row">
                <table id="table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Name</th>
                            <th scope="col" class="text-center">Email</th>
                            <th scope="col" class="text-center">Address Street</th>
                            <th scope="col" class="text-center">Company Name</th>
                            <th scope="col" class="text-center">Phone</th>
                        </tr>
                    </thead>
                    <tbody id="tableData"></tbody>
                </table>
            </div>
        </main>
        <script src="./nomor10.js"></script>
    </body>
</html>
